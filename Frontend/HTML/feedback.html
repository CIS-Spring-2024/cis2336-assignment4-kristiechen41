<html>
<head>
    <title>Feedback</title>
    <link rel="stylesheet" href="../CSS/navFooter.css" />
    <header class="header-navbar">
        <img src="../Images/uhLogo.png" class="navbar-logo">
        <nav class="navbar">
            <div class="navbar-item dropdown">
                <span class="dropbtn">About</span>
                <div class="dropdown-content">
                    <a href="careers.html" class="dropbtn">Careers</a>
                    <a href="hoursLocation.html" class="dropbtn">Hours and Location</a>
                </div>
            </div>
            <div class="navbar-item dropdown">
                <span class="dropbtn">Contact</span>
                <div class="dropdown-content">
                    <a href="feedback.html" class="dropbtn">Feedback</a>
                    <a href="reachUs.html" class="dropbtn">Reach Us</a>
                </div>
            </div>
            <a href="order.html" class="dropbtn">Order</a>
            </div>
        </nav>
    </header>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .feedback-container {
            background-color: rgb(136, 139, 141);
            padding: 50px;
            border-top: 5px solid #000;
        }

        .form-title {
            text-align: center;
            font-size: 2.5em;
            color: rgb(200, 16, 46);
            margin-bottom: 0.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: rgb(249, 190, 0);
            font-size: 1.25em;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: rgb(200, 16, 46);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #a10d25;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h1>Feedback</h1>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="button" onclick="submitFeedback()">Submit Feedback</button>
        </form>
    </div>
</body>
<footer class="social-media-footer">
    <div class="footer-content">
        <a href="https://www.facebook.com/uhfoodie" target="_blank">
            <img src="../Images/fbook.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com/uhfoodie" target="_blank">
            <img src="../Images/inst.png" alt="Instagram">
        </a>
        <a href="https://www.youtube.com/channel/UCTaXYrG1m00C2dBrMN083Mw" target="_blank">
            <img src="../Images/ytb.png" alt="Youtube">
        </a>
    </div>
</footer>
<script>
    function submitFeedback() {
        alert('Feedback submitted. Thank you!');
        document.getElementById('feedbackForm').reset();
    }
</script>
</html>
